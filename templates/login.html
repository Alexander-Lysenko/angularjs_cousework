{% extends "layout.html" %}
{% block body %}
<div ng-controller="Login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form name="loginForm" ng-submit="submitForm(auth, loginForm)" novalidate>
                    <div class="form-group">
                        <label for="username">Никнейм:</label>
                        <input type="text" id="username" class="form-control" ng-model="auth.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" class="form-control" ng-model="auth.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a class="btn btn-default" href="/signup" role="button">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
