{% extends "layout.html" %}
{% block body %}
<div class="panel panel-primary" style="float: left; margin-right: 10px;">
    <div class="panel-heading">
        <h3 class="panel-title">Добавить аниме в коллекцию</h3>
    </div>
    <div class="panel-body" ng-controller="AnimeAddController">
        <form name="editForm" ng-submit="submitForm(edit, editForm)" novalidate>
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" class="form-control" ng-model="edit.title" required>
            </div>
            <div class="form-group">
                <label for="original">Оригинальное название:</label>
                <input type="text" id="title_original" class="form-control" ng-model="edit.title_original" required>
            </div>
            <div class="form-group">
                <label for="series_count">Количество серий:</label>
                <input type="text" id="series_count" class="form-control" ng-model="edit.series_count" required>
            </div>
            <div class="form-group">
                <label for="release_date">Дата выхода:</label>
                <input type="text" id="release_date" class="form-control" ng-model="edit.release_date" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" class="form-control" ng-model="edit.description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить аниме</button>
        </form>
    </div>
</div>
<div class="panel panel-primary" style="overflow: hidden">
    <div class="panel-heading">
        <h3 class="panel-title" align="center">Мой список аниме</h3>
    </div>
<table class="table table-striped table-bordered" ng-controller="AnimeListController">
    <thead>
    <tr>
        <th>Название</th>
        <th>Оригинальное название</th>
        <th>Количество серий</th>
        <th>Дата выхода</th>
        <th style="width: 40%">Описание</th>
    </tr>
    </thead>
    <tr ng-repeat="anime in request | orderBy: 'title' ">
    <td>{{ '{{anime.title}}' }}</td>
    <!--td>{{ '{{anime.title_original}}' }}</td-->
    <td>{{ '{{anime.release_date}}' }}</td>
    <!--td>{{ '{{anime.series_count}}' }}</td-->
    <td>{{ '{{anime.description}}' }}</td>
    <td></td>
    <td></td>
   </tr>
</table>
</div>
{% endblock %}
